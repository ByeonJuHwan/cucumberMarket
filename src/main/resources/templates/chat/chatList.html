<!DOCTYPE html>
<html
  lang="kr"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <title>Websocket Chat</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="/webjars/bootstrap/4.3.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" th:href="@{/css/chat/chatList.css}">
  </head>
  <body>
    <h1>채팅방목록</h1>
    <div class="container menu">
      <div>
        <ul th:each="room : ${list}" class="list-group">
          <th:block th:if="${room.roomId} != ${nickName}">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <a style="display: block; text-decoration: none;"
                th:href="@{/chat/chatRoom(roomId=${room.roomId},nickname=${room.member.nickname},memberNo=${room.member.memberNo})}"
                th:text="${room.roomId}"
              ></a>
              <span class="badge badge-warning badge-pill">14</span>
            </li>
          </th:block>
          <th:block th:if="${room.roomId} == ${nickName}">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <a style="display: block; text-decoration: none;"
                th:href="@{/chat/chatRoom(roomId=${room.roomId},nickname=${room.member.nickname},memberNo=${memberNo})}"
                th:text="${room.member.nickname}"
              ></a>
              <span class="badge badge-warning badge-pill">14</span>
            </li>
          </th:block>
        </ul>
      </div>
    </div>
    <!--javaScript-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
