<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{ layout/layout.html }"
>
  <div layout:fragment="content">
    <div>
      <button>수정</button>
      <button>삭제</button>
    </div>
    <div class="border border-secondary">
      <!--디테일 페이지 시작-->

      <div>
        <h3 th:text="${post.title}">제목</h3>
      </div>
      <div>
        <span th:text="${nickname}">작성자</span>
        <button>1대1채팅</button>
      </div>
      <div>
        <span th:text="${post.createdTime}">작성시간</span>
        <span th:text="'조회 '+${post.clickCount}">조회수</span>
      </div>
      <div> <!--게시물 내용칸-->
        <div>
          <p>게시글 작성 전 카페 운영 정책을 꼭 확인하시어 작성에 불편함이 없으시길 바랍니다.</p>
          <p>규정을 위반한 게시글은 무통보 삭제될 수 있으며, 추가적인 제재 조치가 진행될 수 있습니다.</p>
        </div>
        <div> <!--게시물 찐 내용-->
          <span th:text="${post.content}">내용</span>
        </div>
        <div> <!-- 이미지가 있다면 들어갈곳-->
          <img src="#"/>
        </div>
        <div> <!-- //TODO 이 작성자가 작성한 게시물 더보기-->
          <span>
            <a href="#"></a>
          </span>
        </div>
      </div>




    </div>

    <!--아래는 희지띄 위에는 주환띄 넘어오면 안됨 -->
  </div>
</html>
