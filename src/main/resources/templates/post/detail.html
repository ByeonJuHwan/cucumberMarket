<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{ layout/layout.html }"
>
  <head>
    <link rel="stylesheet" th:href="@{/css/post/postDetail.css}" />
  </head>

  <div layout:fragment="content">
    <div class="container postBorder">
      <form id="form">
        <!--form 태그-->
        <div class="row">
          <div class="buttonRow border-bottom">
            <input type="hidden" th:value="${post.postNo}" name="id" />
            <!-- 매너온도 값 불러오기 위해 -->
            <input
              type="hidden"
              th:value="${#authentication.principal.memberNo}"
              name="memberNo"
            />

            <div>
              <th:block
                th:if="${nickname}==${#authentication.principal.nickname}"
              >
                <button
                  type="button"
                  class="btn btn-light modifyButton"
                  id="modify"
                >
                  <b>수정</b>
                </button>
                <button
                  type="button"
                  class="btn btn-light deleteButton"
                  id="delete"
                >
                  <b>삭제</b>
                </button>
              </th:block>
              <button type="button" class="btn btn-light list" id="gotoList">
                <b>목록</b>
              </button>
            </div>
            <!--수정,삭제,목록 버튼-->
          </div>
          <!--input type hidden div-->
        </div>
        <!--button row div 끝점-->

        <div>
          <!--디테일 페이지 시작-->
          <div class="my-2">
            <h3 th:text="${post.title}" name="title">제목</h3>
          </div>
          <div class="chatButton my-2">
            <span th:text="${nickname}" id="writer">작성자</span>
            <th:block
              th:if="${nickname}!=${#authentication.principal.nickname}"
            >
              <a type="button" id="gotoChat"><b>1대1채팅</b></a>
            </th:block>
          </div>
          <div class="mb-3">
            <span
              th:text="${ #temporals.format(post.createdTime, 'yyyy-MM-dd HH:mm') }"
              >작성시간</span
            >
            <span th:text="'조회 '+${post.clickCount}">조회수</span>
          </div>
          <div>
            <!--게시물 내용칸-->
            <div class="warningBox">
              <p class="m-2">
                게시글 작성 전 카페 운영 정책을 꼭 확인하시어 작성에 불편함이
                없으시길 바랍니다.
              </p>
              <p class="m-2">
                규정을 위반한 게시글은 무통보 삭제될 수 있으며, 추가적인 제재
                조치가 진행될 수 있습니다.
              </p>
            </div>
            <!--image1태그 시작-->
            <div class="text-center">
              <div th:classappend="${post.imageUrl01 == null} ? 'hidden'">
                <img th:src="@{${post.imageUrl01}}" class="img-fluid" />
              </div>
            </div>
            <!--image1태그 끝-->
            <!--image2태그 시작-->
            <div class="text-center">
              <div th:classappend="${post.imageUrl02 == ''} ? 'hidden'">
                <img th:src="@{${post.imageUrl02}}" class="img-fluid" />
              </div>
            </div>
            <!--image2태그 끝-->
            <div class="">
              <!--게시물 찐 내용-->
              <textarea
                class="form-control"
                placeholder="내용을 입력해주세요."
                id="postContent"
                name="content"
                style="height: 200px"
                th:text="${post.content}"
              >
              </textarea>
            </div>
            <!--textArea 닫는태그-->
          </div>
        </div>
      </form>

      <!--아래는 희지~ 위는 주환~ 선넘으면 안됨-->

      <!-- 댓글 작성하기 -->
      <div class="card border-gray my-5">
        <div class="col-4">
          <input
            type="hidden"
            id="postNo"
            name="postNo"
            th:value="${post.postNo}"
          />
        </div>
        <div class="card-header">
          <div class="col-4">
            <input
              type="text"
              class="form-control"
              id="replier"
              placeholder="작성자"
              th:value="${#authentication.principal.nickname}"
              readonly
            />
          </div>
        </div>
        <div class="card-body row">
          <div class="col-10">
            <textarea
              class="form-control"
              id="replyContent"
              placeholder="댓글 작성"
            ></textarea>
          </div>
          <div class="col-2">
            <button class="btn btn-primary" id="btnReplyRegis">등록</button>
            <div class="form-inline">
              <div>
                비밀댓글
                <input type="checkbox" id="secretReply" name="secretReply" />
              </div>
            </div>
          </div>
        </div>
      </div>

      <hr />

      <!-- 댓글 리스트 -->
      <div id="replies" class="my-2 p-3 bg-body rounded shadow-sm"></div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="replyModal"
        tabindex="-1"
        aria-labelledby="ReplyModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="ReplyModalLabel">댓글 수정</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <!-- 댓글 아이디 삽입 위치 -->
              <input type="hidden" readonly="readonly" id="modalreplyId" />
              <!-- 댓글 내용 삽입 위치 -->
              <textarea id="modalreplyText" class="form-control"></textarea>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-outline-secondary"
                data-bs-dismiss="modal"
              >
                취소
              </button>
              <button
                type="button"
                class="btn btn-outline-danger"
                id="modalBtnDelete"
              >
                삭제
              </button>
              <button
                type="button"
                class="btn btn-outline-success"
                id="modalBtnUpdate"
              >
                수정 완료
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- end Modal -->
    </div>
    <!--container end-->
  </div>
  <!-- layout: fragment = "content" end -->

  <th:block layout:fragment="script">
    <!--  Ajax를 사용하기 위한 axios 자바스크립트 라이브러리 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script th:inline="javascript">
      // 타임리프 inline 기능을 이용하면 자바스크립트 안에서 타임리프 속성을 이용할 수 있음.
      // 로그인 사용자 아이디를 자바스크립트 변수에 저장.
      const loginUser = [[${ #authentication.principal.nickname }]];
    </script>
    <!-- 댓글 관련 자바스크립트 함수/코드들을 작성한 스크립트 파일 -->
    <script th:src="@{/js/reply.js}"></script>
    <script th:src="@{/js/PostDetail.js}"></script>
    <script>
      const gotoChat = document.querySelector("#gotoChat");
      gotoChat.addEventListener("click", function () {
        let _left = Math.ceil(( window.screen.width - 500 )/2);
        let _top = Math.ceil(( window.screen.height - 600 )/2)
        window.open(
          "/chat/chatRoom?memberNo=" + [[${ #authentication.principal.memberNo}]] +"&&roomId=[[${post.member.nickname}]]&&nickname=[[${#authentication.principal.nickname}]]",
          "PopupNew",
          "width=500,height=600,left="+_left+",top="+_top
        );
      });
    </script>
  </th:block>
</html>
