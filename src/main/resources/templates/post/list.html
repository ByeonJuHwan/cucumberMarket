<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{ layout/layout.html }">


<div layout:fragment="content">
  <div>
    <table class="table table-hover">
      <thead>
      <tr>
        <th scope="col">글 번호</th>
        <th scope="col">제목</th>
        <th scope="col">작성자</th>
        <th scope="col">작성일</th>
        <th scope="col">조회수</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="list : ${list}"
          th:onclick="|location.href='@{/post/detail(postNo=${list.postNo})}'|"
      >
        <td th:text="${list.postNo}"></td>
        <td th:text="${list.title}"></td>
        <td th:text="${list.writer}"></td>
        <td th:text="${list.createdTime}"></td>
        <td th:text="${list.clickCount}"></td>
      </tr>
      </tbody>
    </table>
  </div>
  <!-- 검색기능 -->
  <form
          class="row g-3 d-flex justify-content-center"
          method="get"
          th:action="@{/post/list}"
  >
    <div class="col-auto">
      <label for="searchText" class="visually-hidden">검색</label>
      <input
              type="text"
              class="form-control"
              id="searchText"
              name="searchText"
              placeholder="검색어를 입력해주세요"
              th:value="${param.searchText}"
      />
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-outline-secondary mb-3">
        검색
      </button>
    </div>
  </form>
  <!--글 작성 버튼-->
  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <button class="btn btn-primary" type="button">
      <a th:href="@{/post/create}" th:value="#{글 작성}">글작성</a>
    </button>
  </div>

  <!--페이지버튼-->
  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
      <li class="page-item" th:classappend="${list.pageable.pageNumber+1 == 1} ? 'disabled'">
        <a class="page-link" th:href="@{/post/list(page=${list.pageable.pageNumber-1})}" tabindex="-1"><</a>
      </li>
      <li
              class="page-item"
              th:classappend="${i == list.pageable.pageNumber + 1} ? 'disabled'"
              th:each="i : ${#numbers.sequence(startPage, endPage)}">

        <a
                class="page-link"
                href="#"
                th:text="${i}"
                th:href="@{/post/list(page=${i-1})}"
        ></a>

      </li>
      <li
              class="page-item"
              th:classappend="${list.totalPages == list.pageable.pageNumber + 1} ? 'disabled'">
      <a
                class="page-link"
                href="#"
                th:href="@{/post/list(page=${list.pageable.pageNumber+1})}"
        >></a>
      </li>
    </ul>
  </nav>
</div>
</html>
