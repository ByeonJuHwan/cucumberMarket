                        <div class="card-body">
                            <form id="formModify">
                                <input type="hidden" id="memberNo" name="memberNo" th:value="${userProfile.memberNo}"  readonly/>
                                <label for="name" class="form-label">사용자 이름</label>
                                <input id="name" class="form-control" name="name" type="text" th:value="${userProfile.name}" autofocus/>

                                <label for="email" class="form-label">이메일</label>
                                <input id="email" class="form-control" name="email" type="email" th:value="${userProfile.email}" />

        <script>
        const form = document.getElementById("formModify");
        if(form.name.value!=''){

            console.log("form value");
        }
        form.addEventListener("submit", function (e) {
            if(form.name.value =='' ||form.nickname.value ==''|| form.address.value==''|| form.phone.value=='' || form.email.value==''){
                alert('사용자 정보를 모두 입력해주세요');
                e.preventDefault();
                form.name.focus();
                return;
            }
            const result = confirm("정말 수정하시겠습니까?");
            if(result){
                form.action='/mypage/update';
                form.method='post';
                form.submit();
            }
        })



        </script>
