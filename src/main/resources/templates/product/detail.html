<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{ layout/layout.html }">

    <div layout:fragment="content" class="container text-center">
        <h1>detail</h1>
        <form id="form">         <!-- form id 사용하려고 추가해놨어요! -->
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">

                    <div class="carousel-item active"
                         th:if="${ product.photoUrl1 } == null and ${ product.photoUrl2 } == null and ${ product.photoUrl3 } == null and ${ product.photoUrl4 } == null and ${ product.photoUrl5 } == null">
                        <img th:src="@{ /images/product/noimg.png }" class="d-block w-100" alt="...">
                    </div>


                    <div class="carousel-item active" th:if="${ product.photoUrl1 } != null">
                        <img th:src="@{ ${ product.photoUrl1 } }" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item" th:if="${ product.photoUrl2 } != null">
                        <img th:src="@{ ${ product.photoUrl2 } }" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item" th:if="${ product.photoUrl3 } != null">
                        <img th:src="@{ ${ product.photoUrl3 } }" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item" th:if="${ product.photoUrl4 } != null">
                        <img th:src="@{ ${ product.photoUrl4 } }" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item" th:if="${ product.photoUrl5 } != null">
                        <img th:src="@{ ${ product.photoUrl5 } }" class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>

            <div class="container text-center my-4">


                <div class="row d-none" id="dealStatus">
                    <div class="col-4">
                        <select name="status" class="form-control" id="selectOption">
                            <option value="ing">거래 중</option>
                            <option value="done">거래 완료</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <p>조회수 : <span th:text="${ product.clickCount }"></span></p>
                    </div>
                    <div class="col">
                        <p>지역 : <span  th:text="${ member.address }"></span></p>
                    </div>
                    <div class="col">
                        <p>작성자 : <span  th:text="${ member.nickname }"></span></p>
                    </div>
                    <div class="col">
                        <p>찜 : <span  th:text="${ product.likeCount }"></span></p>
                    </div>
                </div>
                <div class="card-body">
                    <div class="my-2">
                        <p>제목 : <span  th:text="${ product.title }"></span></p>
                    </div>
                    <div class="my-2">
                        <p>내용 : <span  th:text="${ product.content }"></span></p>
                    </div>
                    <div class="my-2">
                        <p>작성 시간  : <span  th:text="${ product.createdTime }"></span></p>
                    </div>

                    <div class="col my-2 d-none" id="interested">
                        <img th:src="@{ /images/product/interested.png }" width="50px">
                    </div>
                    <div class="col my-2 d-none" id="nointerested">
                        <img th:src="@{ /images/product/nointerested.png }" width="50px">
                    </div>

                </div>
                <input type="hidden" th:value="${product.productNo}" name="productNo" />  <!-- 번호 필요해서 추가했어요! -->
                <div class="my-2 d-none" id="btnChat">
                    <a class="btn btn-primary" th:href="@{ # }">채팅하기</a>
                </div>
                <div class="my-2 d-none" id="btnUpdateAndDelete">
                    <button type="button" id="detailUpdate" class="btn btn-outline-info">수정</button>   <!--버튼 두개 추가해놨어요 -->
                    <button type="button" id="detailDelete" class="btn btn-outline-secondary">삭제</button>
                </div>
            </div>
        </form>
    </div> <!-- content -->


    <th:block layout:fragment="script">

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script>
                const memberNo = [[${#authentication.principal.memberNo}]]; // 로그인한 사람의 memberNo로 바뀌어야 함.
                const productNo = [[ ${ product.productNo } ]]; // 상품 번호
                const productMemberNo = [[ ${ member.memberNo } ]]; // 해당 상품 등록한 memberNo;
                const boughtMemberNo = 4; // 상품 사간 사람의 번호가 들어갈 예정
        </script>
        <script th:src="@{ /js/productList.js }" th:inline="javascript"></script>
        <script th:src="@{ /js/productDetail.js }" th:inline="javascript"></script>
    </th:block>

</html>
