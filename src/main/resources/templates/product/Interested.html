<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{ layout/layout }">

<div layout:fragment="content">
    <div class="card my-2 container" style="border:none;">
        <div class="my-2" style="width:100%; height:50px; background:#e6f3e6;">
        </div>

        <!-- 상품 리스트 -->
        <div id="productList">
            <div class="row row-cols-4">

                <div th:each="p : ${ list }" class="card my-4" style="width:300px; padding:15px; margin:5px 14px; border:none">
                    <a th:href="@{ /product/detail?productNo={productNo} (productNo = ${ p.product.productNo }) }"
                       style="text-decoration-line:none; color:black;">
                        <!-- 이미지 -->
                        <div class="card-img-top">
                            <!-- 이미지가 없다면 -->
                            <th:block th:if="${ p.product.photoUrl1 } == null and ${ p.product.photoUrl2 } == null and ${ p.photoUrl3 } == null and ${ p.photoUrl4 } == null and ${ p.photoUrl5 } == null">
                                <img th:src="@{ /images/product/noimg.png }" style="width:100%; height:200px;" alt="...">
                            </th:block>
                            <!-- 이미지가 있다면-->
                            <th:block th:if="${p.product.photoUrl1} != null">
                                <img th:src="@{ ${p.product.photoUrl1} }" style="width:100%; height:200px;" alt="...">
                            </th:block>
                        </div>
                        <!-- 정보 -->
                        <div class="card-body" style="">
                            <p th:text="${ p.product.title }" class="card-title" style="height:5%; "></p>
                            <p th:text="${ p.product.price } + ' 원'" class=" card-title" style="height:5%; font-weight:bold"></p>
                            <p th:text="${ p.product.dealAddress }" class=" card-title" style="height:5% text"></p>
                            <p class="card-text" style="height:5%">
                                <small th:text=" '관심 ' + ${ p.product.likeCount }" class="text-muted" ></small>
                                <small th:text=" '∙ 조회수 ' + ${ p.product.clickCount }" class="text-muted" ></small>
                            </p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <!--상품리스트 END-->
        <!--페이징-->
        <nav aria-label="Page navigation example" class="my-3 mb-3">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${startPage == list.pageable.pageNumber + 1} ? 'disabled'">
                    <a class="page-link" th:href="@{/product/list(page=${list.pageable.pageNumber -1}, type=${param.type}, keyword=${param.keyword})}" tabindex="-1" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>

                <li class="page-item" th:classappend="${num == list.pageable.pageNumber +1} ? 'active'" th:each="num : ${#numbers.sequence(startPage, endPage)}">
                    <a class="page-link" th:href="@{/product/list(page=${num -1})}", th:text="${num}">1</a>
                </li>
                <li class="page-item" th:classappend="${endPage == list.pageable.pageNumber + 1} ? 'disabled'">
                    <a class="page-link" th:href="@{/product/list(page=${list.pageable.pageNumber +1}, type=${param.type}, keyword=${param.keyword})}" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
        <!--페이징 END-->
    </div>
    <!--container end-->
</div>
<!--content end-->


<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/3947f3eba3.js" crossorigin="anonymous"></script>

<th:block layout:fragment="script">

</th:block>

</html>
