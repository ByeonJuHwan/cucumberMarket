<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{ layout/layout.html }">

    <div layout:fragment="content">

        <div class="card my-2 container">
            <div class="card-header text-center">
                <h1>상품 목록 페이지</h1>
            </div>

            <div class="my-2">
                <form th:action="@{ /product/search }" method="get">
                    <div class="row">
                        <div class="col-6">
                            <input type="text" class="form-control" name="keyword" placeholder="제목과 내용 검색" required autofocus />
                        </div>
                        <div class="col-2">
                            <input type="submit" class="btn btn-outline-info" value="검색" />
                        </div>
                    </div>
                </form>
            </div>

            <div id="productList" >
                <div class="card-group row h-75 my-5" th:each="products : ${ list }">
                    <div th:each="p : ${products}" class="col-4" >
                        <div class="card" >
                            <a th:if="${ p.photoUrl1 } == null and ${ p.photoUrl2 } == null and ${ p.photoUrl3 } == null and ${ p.photoUrl4 } == null and ${ p.photoUrl5 } == null"
                               th:href="@{ /product/detail?productNo={productNo} (productNo = ${ p.productNo }) }">
                                <img th:src="@{ /images/product/noimg.png }" class="card-img-top" alt="...">
                            </a>

                            <a th:if="${p.photoUrl1} != null"
                               th:href="@{ /product/detail?productNo={productNo} (productNo = ${ p.productNo }) }">
                                <img th:src="@{ ${p.photoUrl1} }" class="card-img-top" alt="...">
                            </a>
                            <div class="card-body">
                                <h5 class="card-title" th:text="${ p.title  }"></h5>
                                <p class="card-text" th:text="${ p.content }"></p>
                                <p class="card-text">
                                    <small class="text-muted" th:text="${ p.createdTime }"></small>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div> <!-- layout:fragment="content" -->

    <th:block layout:fragment="script">
<!--        <script th:src="@{ /js/productList.js }" th:inline="javascript"></script>-->

    </th:block>

</html>
